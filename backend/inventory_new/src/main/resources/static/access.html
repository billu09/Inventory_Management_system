<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Access Page</title>
  <style>
    body{font-family: Arial, sans-serif;background:#f5f7fb;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:36px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:360px;text-align:center}
    .btn{display:block;width:100%;padding:12px;margin:10px 0;border:0;border-radius:8px;cursor:pointer;font-size:16px}
    .admin{background:#1f2937;color:#fff}
    .company{background:#0ea5a4;color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Select Access</h2>
    <p>Choose how you want to enter the app</p>
    <button class="btn admin" onclick="location.href='admin-login.html'">Login as Admin</button>
    <button class="btn company" onclick="location.href='company-access.html'">Access as Company</button>
  </div>
</body>
</html>
